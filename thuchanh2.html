<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành 2</title>
</head>
<body>
<p id="ketqua"></p>
<!--bài 2-->

<script>
    function findIndex(arr,number) {
        let indexOfNumber = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number){
                indexOfNumber = i
            }
        }
        return indexOfNumber;
    }
    let arr = [1,2,3,4,5,6,7,8,9]
    let number = +prompt('nhập một giá trị',)
    document.write("số "+findIndex(arr,number)+" thuộc chuỗi")

</script>






</body>
</html>
