<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành 1</title>
</head>
<body>

<!--bài 1-->
<script>
    function findX(a,b) {
        let res ;
        if (a === 0){
            if (b === 0){
                res = 'vsn'
            }else {
                res = 'vn'
            }
        }else {
            res = -b/a
        }
        return res
    }

    document.write(findX(5,6).toFixed(3))






</script>

</body>
